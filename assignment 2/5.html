<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    
    <h3>Ordered List</h3>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>
</body>
</html>
