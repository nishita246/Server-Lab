<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error"></span><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span><br>
  
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
    <span id="phoneError" class="error"></span><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span><br>
  
    <button type="submit">Register</button>
  </form>
  
  <style>
  .error { color: red; }
  </style>
  
  <script>
    const form = document.getElementById('registrationForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const passwordError = document.getElementById('passwordError');
  
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      validateForm();
    });
  
    function validateForm() {
      validateName();
      validateEmail();
      validatePhone();
      validatePassword();
  
      if (nameError.textContent === '' && emailError.textContent === '' &&
          phoneError.textContent === '' && passwordError.textContent === '') {
        alert('Registration successful!');
        form.reset(); // Clear the form
      }
    }
  
    function validateName() {
      if (nameInput.value.trim() === '') {
        nameError.textContent = 'Name is required';
      } else {
        nameError.textContent = '';
      }
    }
  
    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.textContent = 'Invalid email format';
      } else {
        emailError.textContent = '';
      }
    }
  [cite, 10, 11]
  
    function validatePhone() {
      const phoneRegex = /^\d{10}$/; // Assuming 10-digit phone number
      if (!phoneRegex.test(phoneInput.value)) {
        phoneError.textContent = 'Invalid phone number';
      } else {
        phoneError.textContent = '';
      }
    }
  
    function validatePassword() {
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(passwordInput.value)) {
        passwordError.textContent = 'Password must be at least 8 characters long and contain uppercase, lowercase, numbers, and a special character';
      } else {
        passwordError.textContent = '';
      }
    }
  
    // Real-time validation (optional - improves user experience)
    nameInput.addEventListener('input', validateName);
    emailInput.addEventListener('input', validateEmail);
    phoneInput.addEventListener('input', validatePhone);
    passwordInput.addEventListener('input', validatePassword);
  [cite, 12]
  </script>
